    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           PIXEL ART HD - CORE
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        :root {
            /* Cores Globais */
            --mindhub-red: #e30613;
            --gold: #ffd700;
            --gold-dark: #daa520;
            --bg-dark: #121212;

            /* Tema PadrÃ£o (Deserto Ouro) */
            --bg-top: #87CEEB;
            --bg-bottom: #d4a574;
            --ground: #eecfa1;
            --ground-dark: #cfaa70;
            --path-fill: #daa520;
            --path-border: #8b6914;
            --accent: #ffd700;
        }

        /* Temas EspecÃ­ficos */
        [data-theme="1"] {
            /* Deserto */
            --ground: #eecfa1;
            --ground-dark: #cfaa70;
            --bg-top: #87CEEB;
            --bg-bottom: #f4a460;
        }

        [data-theme="2"] {
            /* Doces */
            --ground: #ffe4e1;
            --ground-dark: #ffb6c1;
            --bg-top: #ffc0cb;
            --bg-bottom: #fff0f5;
        }

        [data-theme="3"] {
            /* Sushi */
            --ground: #2f4f4f;
            --ground-dark: #1a2a2a;
            --bg-top: #191970;
            --bg-bottom: #2f4f4f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
            /* Crucial para Pixel Art */
            -webkit-font-smoothing: none;
        }

        body {
            font-family: 'Press Start 2P', cursive;

           Z-INDEX LAYERING SYSTEM (CorreÃ§Ã£o de Piscamento)
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .layer-bg {
            z-index: 0;
        }

        /* CÃ©u, Nuvens */
        .layer-ground {
            z-index: 10;
        }

        /* Terreno base */
        .layer-decor {
            z-index: 20;
        }

        /* Dunas, OÃ¡sis estÃ¡ticos */
        .layer-path {
            z-index: 30;
        }

        /* SVG da Trilha (Estrada) */
        .layer-castle {
            z-index: 35;
        }

        /* Castelo Final */
        .layer-steps {
            z-index: 40;
        }

        /* Nodes Interativos */
        .layer-avatar {
            z-index: 50;
        }

        /* Personagem */
        .layer-hud {
            z-index: 100;
        }

        /* Interface Fixa */
        .layer-drawer {
            z-index: 200;
        }

        /* Drawer Lateral */

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           HUD
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .hud {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 4px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            backdrop-filter: blur(4px);
        }

        .btn-voltar {
            background: #333;
            color: #fff;
            padding: 8px 12px;
            text-decoration: none;
            font-size: 10px;
            border: 2px solid #fff;
            box-shadow: 4px 4px 0 #000;
        }

        .btn-voltar:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #000;
        }

        .mes-badge {
            background: var(--accent);
            color: #000;
            padding: 5px 10px;
            font-size: 10px;
            border: 2px solid #fff;
            box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.5);
            margin-left: 10px;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           SCENE CONTAINER
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .scene-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 80px auto 40px;
            /* HUD space */
            padding: 20px;
        }

        .island-wrapper {
            position: relative;
            background: var(--ground);
            border: 8px solid var(--ground-dark);
            border-radius: 4px;
            /* Slight round for aesthetics */
            box-shadow: 0 20px 0 rgba(0, 0, 0, 0.2), 0 40px 50px rgba(0, 0, 0, 0.5);
            min-height: 500px;
            overflow: hidden;
            /* MantÃ©m tudo dentro da ilha */
        }

        /* Graminha Pixel Art no Topo da Borda */
        .island-wrapper::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 0;
            right: 0;
            height: 8px;
            background: repeating-linear-gradient(90deg,
                    var(--ground-dark) 0, var(--ground-dark) 4px,
                    transparent 4px, transparent 8px);
            z-index: 100;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           DECORATION (Dunas e Nuvens)
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .cloud {
            position: absolute;
            background: #fff;
            opacity: 0.6;
            pointer-events: none;
            /* Simple pixel cloud shape using box-shadow */
            box-shadow: 10px 0 0 #fff, -10px 0 0 #fff, 0 -10px 0 #fff;
            width: 30px;
            height: 30px;
        }

        @keyframes drift {
            from {
                transform: translateX(-100px);
            }

            to {
                transform: translateX(1200px);
            }
        }

        .dune {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 40px solid var(--ground-dark);
            opacity: 0.5;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           MAPA BACKGROUND
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .map-container {
            position: relative;
            width: 100%;
            height: 450px;
            background-image: url('/static/img/mapa_mes1_estrada.png');
            /* Caminho da imagem */
            background-size: 100% 100%;
            background-position: center;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            cursor: crosshair;
            /* Para identificar o modo debug */
        }



        .step-node {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #333;
            border: 3px solid #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #fff;
            transform: translate(-50%, -50%);
            /* Centraliza no ponto X,Y */
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 0 #000;
            z-index: 50;
        }

        .step-node:hover {
            transform: translate(-50%, -60%) scale(1.1);
            z-index: 60;
        }

        .step-node.current {
            background: var(--gold);
            box-shadow: 0 0 20px var(--gold);
            animation: pulseNode 2s infinite;
            color: #000;
        }

        .step-node.completed {
            background: #4ade80;
            color: #000;
        }

        .step-node.locked {
            background: #555;
            border-color: #888;
            opacity: 0.8;
            cursor: not-allowed;
        }

        @keyframes pulseNode {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7);
            }

            70% {
                box-shadow: 0 0 0 15px rgba(255, 215, 0, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 215, 0, 0);
            }
        }

        .avatar-container {
            position: absolute;
            width: 60px;
            height: 60px;
            pointer-events: none;
            z-index: 100;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            /* Movimento Fluido */
            transform: translate(-50%, -80%);
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 5px 5px rgba(0, 0, 0, 0.5));
            animation: avatarFloat 2s ease-in-out infinite alternate;
        }

        @keyframes avatarFloat {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-5px);
            }
        }

        /* Debug info */
        #debug-coords {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            padding: 5px 10px;
            font-family: monospace;
            z-index: 9999;
            pointer-events: none;
            border: 1px solid #0f0;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           CASTELO IMPERIAL (SVG Inline)
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .castle-group {
            transform-origin: bottom center;
            filter: drop-shadow(5px 5px 0 rgba(0, 0, 0, 0.3));
        }

        .castle-window {
            fill: #4a3728;
            animation: windowLight 3s ease-in-out infinite alternate;
        }

        @keyframes windowLight {
            from {
                fill: #4a3728;
            }

            to {
                fill: #ffd700;
            }

            /* Luz Amarela Pulsante */
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           STEPS (NODES)
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .step-group {
            cursor: pointer;
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .step-group:hover {
            transform: scale(1.1);
        }

        .step-group.locked {
            filter: grayscale(1) opacity(0.7);
            cursor: not-allowed;
        }

        .step-group.locked:hover {
            transform: none;
        }

        .step-bg {
            fill: var(--gold);
            stroke: #fff;
            stroke-width: 4;
        }

        .step-icon {
            font-size: 24px;
            text-anchor: middle;
            dominant-baseline: central;
            fill: #fff;
            text-shadow: 2px 2px 0 #000;
            font-family: 'Segoe UI Emoji', sans-serif;
        }

        /* Brilho EstÃ¡vel (NÃ£o pulsante na tela toda) */
        .step-glint {
            animation: glintSwipe 3s infinite linear;
            opacity: 0.5;
        }

        @keyframes glintSwipe {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }

            20% {
                opacity: 1;
                transform: translateX(100%);
            }

            100% {
                opacity: 0;
                trasform: translateX(100%);
            }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           AVATAR (Performance)
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .avatar-group {
            will-change: transform;
            transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
            /* Slide suave */
            pointer-events: none;
        }

        .avatar-body {
            animation: avatarBreathe 1s ease-in-out infinite alternate;
        }

        @keyframes avatarBreathe {
            from {
                transform: scaleY(1);
            }

            to {
                transform: scaleY(1.05);
            }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           DRAWER (Lateral)
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .drawer-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .drawer-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .drawer {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 400px;
            background: #222;
            border-left: 4px solid var(--gold);
            transform: translateX(100%);
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
        }

        .drawer.active {
            transform: translateX(0);
        }

        .drawer-header {
            background: var(--gold);
            color: #000;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .drawer-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .drawer-content {
            padding: 20px;
            color: #fff;
            overflow-y: auto;
            font-family: sans-serif;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: var(--mindhub-red);
            color: #fff;
            border: 4px solid #fff;
            font-family: 'Press Start 2P';
            cursor: pointer;
            margin-top: 20px;
        }

        .btn-submit:hover {
            transform: scale(1.02);
        }

        /* Responsivo */
        @media(max-width: 768px) {
            .drawer {
                width: 100%;
            }

            /* Fix Mapa Mobile */
            .map-container {
                height: 200px;
            }

            .step-node {
                width: 18px;
                height: 18px;
                font-size: 8px;
                border: 1px solid #fff;
            }

            .avatar-container {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>

<body data-theme="{{ mes.numero }}">

    <!-- HUD (z-100) -->
    <nav class="hud layer-hud">

        </div>

    <script>
        // DADOS
        const STEPS = {{ steps_json| safe }};
        const ALUNO_ID = {{ usuario.id }};

        // CONFIG
        // Agora usamos pos_x e pos_y do banco de dados (Step model)

        // RENDERIZAÃ‡ÃƒO
        function init() {
            renderSteps();
            // Pequeno delay para garantir que o DOM renderizou
            setTimeout(moveAvatarToCurrent, 200);
            updateStats();
        }

        // PONTOS DA ESTRADA (Gabarito da Imagem)
        const ROAD_POINTS = [
            { x: 7, y: 79 },   // 0
            { x: 12, y: 60 },  // 1
            { x: 16, y: 52 },  // 2
            { x: 27, y: 54 },  // 3
            { x: 38, y: 69 },  // 4
            { x: 49, y: 49 },  // 5
            { x: 53, y: 42 },  // 6
            { x: 61, y: 40 },  // 7
            { x: 67, y: 51 },  // 8
            { x: 71, y: 63 },  // 9
            { x: 82, y: 70 }   // 10 (Fim ObrigatÃ³rio)
        ];

        function getStepPosition(index, totalSteps) {
            // Se tem coordenada forÃ§ada no banco, usa ela (permite override manual)
            const step = STEPS[index];
            if (step.pos_x && step.pos_y) {
                return { x: step.pos_x, y: step.pos_y };
            }

            // LÃ³gica de DistribuiÃ§Ã£o Linear Perfeita
            const totalPoints = ROAD_POINTS.length; // 11

            // Evita divisÃ£o por zero
            if (totalSteps <= 1) return ROAD_POINTS[0];

            // FÃ³rmula Simples: EspaÃ§amento igual em toda a extensÃ£o
            // Para 6 steps (idx 0..5):
            // i=0 -> 0 * 10/5 = 0
            // i=1 -> 1 * 10/5 = 2
            // i=2 -> 2 * 10/5 = 4
            // ...
            // i=5 -> 5 * 10/5 = 10 (Perfeito 82,70)
            const ratio = (totalPoints - 1) / (totalSteps - 1);
            const pointIndex = Math.round(index * ratio);

            return ROAD_POINTS[pointIndex] || ROAD_POINTS[0];
        }

        function renderSteps() {
            const layer = document.getElementById('steps-layer');
            let html = '';
            const totalSteps = STEPS.length;

            STEPS.forEach((step, index) => {
                const coord = getStepPosition(index, totalSteps);

                let classes = 'step-node';
                let icon = 'ğŸ”’';

                // ConteÃºdo do Step
                let innerContent = icon;

                if (step.status === 'CONCLUIDO') {
                    classes += ' completed';
                    icon = 'ğŸš©';
                    innerContent = icon;
                } else if (step.status === 'EM_ANDAMENTO' || step.status === 'PENDENTE_VALIDACAO') {
                    classes += ' current';
                    icon = 'âš”ï¸';
                    innerContent = icon;
                } else {
                    classes += ' locked';
                    // Mostra nÃºmero se bloqueado
                    innerContent = `<span style="font-family:sans-serif; font-weight:bold;">${index + 1}</span>`;
                }

                html += `
                    <div class="${classes}" 
                         style="left: ${coord.x}%; top: ${coord.y}%;"
                         onclick="openDrawer(${step.id})"
                         title="${step.titulo}">
                         ${innerContent}
                    </div>
                `;
            });

            layer.innerHTML = html;
        }

        function moveAvatarToCurrent() {
            // LÃ³gica para encontrar onde o avatar deve estar
            let currentStep = STEPS.find(s => s.status === 'EM_ANDAMENTO' || s.status === 'PENDENTE_VALIDACAO');
            let stepIndex = -1;

            if (!currentStep) {
                // Se tudo concluÃ­do, vai para o Ãºltimo
                const completed = STEPS.filter(s => s.status === 'CONCLUIDO');
                if (completed.length > 0) {
                    currentStep = completed[completed.length - 1];
                    stepIndex = STEPS.indexOf(currentStep);
                } else {
                    // Se nada comeÃ§ou, vai para o primeiro
                    currentStep = STEPS[0];
                    stepIndex = 0;
                }
            } else {
                stepIndex = STEPS.indexOf(currentStep);
            }

            if (!currentStep) return;

            let targetX = currentStep.pos_x;
            let targetY = currentStep.pos_y;

            // Fallback se coords forem 0 (ainda nÃ£o configurado no debug)
            if (!targetX && !targetY) {
                targetX = 10 + (stepIndex * 15);
                targetY = 50;
            }

            const avatar = document.getElementById('avatar-container');
            if (avatar) {
                avatar.style.left = targetX + '%';
                avatar.style.top = targetY + '%';
            }
        }

        // DEBUG MODE - Click to get Coordinates
        function logCoordinates(event) {
            const rect = event.currentTarget.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            // Converter para porcentagem
            const perX = Math.round((x / rect.width) * 100);
            const perY = Math.round((y / rect.height) * 100);

            const msg = `POS_X: ${perX}, POS_Y: ${perY}`;
            document.getElementById('debug-coords').innerText = msg;
            console.log(msg);

            // Opcional: Copiar para clipboard
            navigator.clipboard.writeText(`${perX}, ${perY}`);
            // alert(`Copiado: ${perX}, ${perY}`);
        }

        function updateStats() {
            const xp = STEPS.filter(s => s.status === 'CONCLUIDO').reduce((a, b) => a + b.pontos, 0);
            document.getElementById('xp-display').textContent = xp;
        }

        // DRAWER LOGIC
        window.openDrawer = async (stepId) => {
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('overlay');
            const body = document.getElementById('drawer-body');
            const title = document.getElementById('drawer-title');

            body.innerHTML = '<p>Carregando...</p>';
            drawer.classList.add('active');
            overlay.classList.add('active');

            try {
                const res = await fetch(`/api/aluno/step/${stepId}/`);
                const data = await res.json();

                title.textContent = `ETAPA ${data.ordem}: ${data.titulo}`;

                let content = `
                    <div style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                        <h3 style="color:var(--gold); margin-bottom:10px;">ğŸ“œ MISSÃƒO</h3>
                        <p style="line-height:1.6;">${data.instrucoes}</p>
                    </div>
                `;

                if (data.status === 'EM_ANDAMENTO') {
                    content += `
                        <form onsubmit="submitStep(event)">
                            <input type="hidden" name="step_id" value="${data.id}">
                            ${data.tipo_validacao === 'FOTO' ?
                            '<label>Envie uma foto da sua tarefa:</label><input class="btn-submit" style="background:#333; margin-top:5px;" type="file" name="arquivo" required>' :
                            '<textarea name="resposta_texto" style="width:100%; padding:10px; height:100px; margin-top:10px;" placeholder="Digite sua resposta..." required></textarea>'}
                            <button type="submit" class="btn-submit">ğŸš€ ENVIAR RESPOSTA</button>
                        </form>
                     `;
                } else if (data.status === 'PENDENTE_VALIDACAO') {
                    content += `<div style="padding:20px; background:#ffd700; color:#000; text-align:center;">â³ AGUARDANDO APROVAÃ‡ÃƒO</div>`;
                } else if (data.status === 'CONCLUIDO') {
                    content += `<div style="padding:20px; background:#4ade80; color:#000; text-align:center;">âœ… ETAPA CONCLUÃDA! (+${data.pontos} XP)</div>`;
                }

                body.innerHTML = content;

            } catch (e) {
                body.innerHTML = '<p>Erro ao carregar.</p>';
            }
        };

        window.submitStep = async (e) => {
            e.preventDefault();
            const form = e.target;
            const btn = form.querySelector('button');
            const fd = new FormData(form);

            btn.textContent = 'Enviando...';
            btn.disabled = true;

            try {
                const r = await fetch('/api/aluno/submeter/', {
                    method: 'POST',
                    headers: { 'X-CSRFToken': getCookie('csrftoken') },
                    body: fd
                });
                if (r.ok) {
                    closeDrawer();
                    window.location.reload();
                } else {
                    alert('Erro ao enviar.');
                    btn.disabled = false;
                }
            } catch (err) { alert('Erro de conexÃ£o'); btn.disabled = false; }
        };

        window.closeDrawer = () => {
            document.getElementById('drawer').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        };

        function getCookie(name) {
            let value = "; " + document.cookie;
            let parts = value.split("; " + name + "=");
            if (parts.length == 2) return parts.pop().split(";").shift();
        }

        // START
        init();

    </script>
