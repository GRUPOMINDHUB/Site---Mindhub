<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }} - Mindhub OS</title>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           PIXEL ART HD - VARIÃVEIS GLOBAIS
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
        }

        :root {
            --mindhub-red: #e30613;
            --gold: #ffd700;
            --gold-dark: #daa520;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            min-height: 100vh;
            background: linear-gradient(180deg, #1a0f00 0%, #2d1810 50%, #4a2c1a 100%);
            overflow-x: hidden;
            color: #fff;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           ANIMATED SKY BACKGROUND
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .sky {
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse at 30% 20%, rgba(255, 200, 100, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 30%, rgba(255, 150, 50, 0.2) 0%, transparent 40%),
                linear-gradient(180deg, #1a0a00 0%, #2d1810 40%, #4a2c1a 100%);
            z-index: -3;
        }

        .stars {
            position: fixed;
            inset: 0;
            z-index: -2;
            background-image:
                radial-gradient(2px 2px at 50px 50px, rgba(255, 255, 255, 0.8), transparent),
                radial-gradient(2px 2px at 100px 100px, rgba(255, 255, 255, 0.6), transparent),
                radial-gradient(1px 1px at 150px 75px, rgba(255, 255, 255, 0.9), transparent),
                radial-gradient(2px 2px at 200px 150px, rgba(255, 255, 255, 0.5), transparent),
                radial-gradient(1px 1px at 250px 50px, rgba(255, 255, 255, 0.7), transparent),
                radial-gradient(2px 2px at 300px 120px, rgba(255, 255, 255, 0.6), transparent);
            background-size: 350px 200px;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           HUD - TOP BAR
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .hud {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(180deg, #228b22 0%, #1a6b1a 50%, #145214 100%);
            border-bottom: 4px solid #0a3a0a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
            box-shadow: 0 4px 0 #0a3a0a, 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .hud-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            font-size: 12px;
            color: #fff;
            text-shadow: 2px 2px 0 #000;
        }

        .title-badge {
            padding: 6px 14px;
            background: var(--gold);
            border: 3px solid #fff;
            box-shadow: 3px 3px 0 #000;
            font-size: 8px;
            color: #000;
        }

        .hud-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 10px;
            text-shadow: 2px 2px 0 #000;
        }

        .btn-sair {
            padding: 8px 16px;
            background: #cc0000;
            border: 3px solid #fff;
            box-shadow: 3px 3px 0 #000;
            font-family: inherit;
            font-size: 8px;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        .btn-sair:hover {
            background: #ff0000;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           MAIN CONTAINER
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .container {
            padding: 80px 20px 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-title {
            text-align: center;
            font-size: 16px;
            color: var(--gold);
            text-shadow: 3px 3px 0 #000;
            margin-bottom: 10px;
        }

        .page-subtitle {
            text-align: center;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 2px 2px 0 #000;
            margin-bottom: 40px;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           MESES GRID - CASTELOS
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .meses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }

        .mes-card {
            position: relative;
            background: rgba(0, 0, 0, 0.4);
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-radius: 0;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mes-card:hover {
            border-color: var(--gold);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            transform: translateY(-4px);
        }

        .mes-card.locked {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(0.8);
        }

        .mes-card.locked:hover {
            transform: none;
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: none;
        }

        .mes-card.current {
            border-color: var(--gold);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.4);
            animation: currentPulse 2s ease-in-out infinite;
        }

        @keyframes currentPulse {

            0%,
            100% {
                box-shadow: 0 0 40px rgba(255, 215, 0, 0.4);
            }

            50% {
                box-shadow: 0 0 60px rgba(255, 215, 0, 0.7);
            }
        }

        .mes-card.completed {
            border-color: #4ade80;
        }

        .mes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .mes-number {
            width: 40px;
            height: 40px;
            background: var(--gold);
            border: 3px solid #fff;
            box-shadow: 3px 3px 0 #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #000;
        }

        .mes-status {
            padding: 5px 12px;
            font-size: 7px;
            border: 2px solid;
        }

        .mes-status.current {
            background: var(--gold);
            border-color: #fff;
            color: #000;
        }

        .mes-status.completed {
            background: #4ade80;
            border-color: #fff;
            color: #000;
        }

        .mes-status.locked {
            background: #555;
            border-color: #333;
            color: #999;
        }

        .mes-name {
            font-size: 12px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 #000;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           CASTELO SVG - PIXEL ART HD
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .castelo-container {
            position: relative;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .castelo-svg {
            width: 100%;
            max-width: 280px;
            height: 180px;
        }

        .mes-progress {
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-bar {
            flex: 1;
            height: 12px;
            background: #333;
            border: 2px solid #000;
        }

        .progress-fill {
            height: 100%;
            background: var(--gold);
            transition: width 0.5s;
        }

        .progress-text {
            font-size: 10px;
            text-shadow: 2px 2px 0 #000;
            min-width: 50px;
        }

        /* Lock overlay */
        .lock-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            background: rgba(0, 0, 0, 0.5);
        }

        /* Avatar indicator */
        .avatar-here {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            animation: avatarBounce 0.6s ease-in-out infinite;
        }

        @keyframes avatarBounce {

            0%,
            100% {
                transform: translateX(-50%) translateY(0);
            }

            50% {
                transform: translateX(-50%) translateY(-8px);
            }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           IA BUTTON
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .ia-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            background: var(--mindhub-red);
            border: 4px solid #fff;
            box-shadow: 4px 4px 0 #000;
            font-size: 24px;
            cursor: pointer;
            z-index: 1500;
        }

        .ia-btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #000;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           EMPTY STATE
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: rgba(0, 0, 0, 0.4);
            border: 4px solid rgba(255, 255, 255, 0.2);
        }

        .empty-state h2 {
            font-size: 14px;
            color: var(--gold);
            margin-bottom: 15px;
            text-shadow: 2px 2px 0 #000;
        }

        .empty-state p {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 2;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           RESPONSIVO
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        @media (max-width: 768px) {
            .page-title {
                font-size: 12px;
            }

            .meses-grid {
                grid-template-columns: 1fr;
            }

            .castelo-container {
                height: 160px;
            }

            .castelo-svg {
                height: 140px;
            }
        }
    </style>
</head>

<body>
    <div class="sky"></div>
    <div class="stars"></div>

    <!-- HUD -->
    <header class="hud">
        <div class="hud-left">
            <span class="logo">ğŸ½ï¸ MINDHUB</span>
            <span class="title-badge">IMPÃ‰RIO DOS MESES</span>
        </div>
        <div class="hud-right">
            <span class="stat">â­ <span id="total-xp">0</span> XP</span>
            <a href="/logout" class="btn-sair">SAIR</a>
        </div>
    </header>

    <!-- Main -->
    <main class="container">
        <h1 class="page-title">ğŸ‘‘ IMPÃ‰RIO DOS MESES</h1>
        <p class="page-subtitle">Escolha um restaurante para explorar</p>

        <div class="meses-grid" id="meses-grid">
            <!-- Meses serÃ£o renderizados aqui -->
        </div>
    </main>

    <!-- IA Button -->
    <button class="ia-btn" onclick="alert('ğŸ§  MindLink - Em breve!')">ğŸ§ </button>

    <script>
        // Dados dos meses vindos do backend
        const MESES_DATA = {{ meses| safe }};

        // ConfiguraÃ§Ã£o visual dos 6 biomas
        const BIOMAS = {
            1: { nome: 'DESERTO DE OURO', icon: 'ğŸœï¸', colors: { main: '#d4a574', dark: '#b8944c', accent: '#ffd700' } },
            2: { nome: 'REINO DOS DOCES', icon: 'ğŸ­', colors: { main: '#ff69b4', dark: '#c94277', accent: '#ffe4e1' } },
            3: { nome: 'VALE DO SUSHI', icon: 'ğŸ£', colors: { main: '#dc143c', dark: '#8b0000', accent: '#00ced1' } },
            4: { nome: 'METRÃ“POLE BURGER', icon: 'ğŸ”', colors: { main: '#ff4500', dark: '#cc3700', accent: '#ffd700' } },
            5: { nome: 'TOSCANA PIZZA', icon: 'ğŸ•', colors: { main: '#d4a574', dark: '#8b5a2b', accent: '#8b0000' } },
            6: { nome: 'IMPÃ‰RIO GOURMET', icon: 'ğŸ‘‘', colors: { main: '#ffd700', dark: '#b8860b', accent: '#c0c0c0' } }
        };

        // Renderiza um castelo em pixel art baseado no tema
        function renderCastelo(numero, status) {
            const bioma = BIOMAS[numero] || BIOMAS[1];
            const c = bioma.colors;
            const isCompleted = status === 'CONCLUIDO';
            const mainColor = isCompleted ? '#ffd700' : c.main;
            const darkColor = isCompleted ? '#daa520' : c.dark;

            return `
                <svg class="castelo-svg" viewBox="0 0 200 140">
                    <!-- Base -->
                    <rect x="30" y="100" width="140" height="35" fill="${mainColor}" stroke="${darkColor}" stroke-width="2"/>
                    <rect x="25" y="130" width="150" height="10" fill="${darkColor}"/>
                    
                    <!-- Torres Laterais -->
                    <rect x="20" y="50" width="35" height="85" fill="${mainColor}" stroke="${darkColor}" stroke-width="2"/>
                    <rect x="145" y="50" width="35" height="85" fill="${mainColor}" stroke="${darkColor}" stroke-width="2"/>
                    
                    <!-- Ameias Torres -->
                    <rect x="15" y="42" width="12" height="10" fill="${mainColor}" stroke="${darkColor}"/>
                    <rect x="32" y="42" width="12" height="10" fill="${mainColor}" stroke="${darkColor}"/>
                    <rect x="48" y="42" width="12" height="10" fill="${mainColor}" stroke="${darkColor}"/>
                    <rect x="140" y="42" width="12" height="10" fill="${mainColor}" stroke="${darkColor}"/>
                    <rect x="157" y="42" width="12" height="10" fill="${mainColor}" stroke="${darkColor}"/>
                    <rect x="173" y="42" width="12" height="10" fill="${mainColor}" stroke="${darkColor}"/>
                    
                    <!-- Torre Central -->
                    <rect x="70" y="35" width="60" height="100" fill="${mainColor}" stroke="${darkColor}" stroke-width="2"/>
                    
                    <!-- Telhado Central -->
                    <polygon points="100,5 60,35 140,35" fill="${c.accent}" stroke="${darkColor}" stroke-width="2"/>
                    <rect x="95" y="0" width="10" height="8" fill="${c.accent}"/>
                    
                    <!-- Janelas Torres -->
                    <rect x="28" y="65" width="18" height="25" rx="9" fill="#4a3728"/>
                    <rect x="154" y="65" width="18" height="25" rx="9" fill="#4a3728"/>
                    
                    <!-- Janelas Centro -->
                    <rect x="78" y="50" width="16" height="22" rx="8" fill="#4a3728"/>
                    <rect x="106" y="50" width="16" height="22" rx="8" fill="#4a3728"/>
                    
                    <!-- Porta Principal -->
                    <rect x="85" y="95" width="30" height="40" rx="15" fill="#4a3728" stroke="#2a1a08" stroke-width="2"/>
                    <circle cx="93" cy="115" r="3" fill="${isCompleted ? '#ffd700' : '#8b6914'}"/>
                    
                    <!-- Bandeiras -->
                    <line x1="37" y1="42" x2="37" y2="25" stroke="#5a3a1a" stroke-width="2"/>
                    <polygon points="37,25 52,30 37,35" fill="${isCompleted ? '#ffd700' : '#cc0000'}"/>
                    <line x1="163" y1="42" x2="163" y2="25" stroke="#5a3a1a" stroke-width="2"/>
                    <polygon points="163,25 178,30 163,35" fill="${isCompleted ? '#ffd700' : '#cc0000'}"/>
                    
                    <!-- Ãcone do Bioma -->
                    <text x="100" y="85" text-anchor="middle" font-size="20">${bioma.icon}</text>
                    
                    ${isCompleted ? '<text x="100" y="0" text-anchor="middle" font-size="18">ğŸ‘‘</text>' : ''}
                </svg>
            `;
        }

        // Renderiza avatar pixel art
        function renderAvatar() {
            return `
                <svg class="avatar-here" width="40" height="60" viewBox="0 0 40 60">
                    <!-- Shadow -->
                    <ellipse cx="20" cy="55" rx="12" ry="4" fill="rgba(0,0,0,0.3)"/>
                    <!-- Body -->
                    <rect x="12" y="30" width="16" height="22" fill="#fff" stroke="#ddd" stroke-width="1"/>
                    <rect x="18" y="35" width="4" height="3" fill="#333"/>
                    <rect x="18" y="42" width="4" height="3" fill="#333"/>
                    <!-- Head -->
                    <rect x="10" y="12" width="20" height="18" fill="#ffd5c8" stroke="#e8c4b8" stroke-width="1"/>
                    <rect x="14" y="18" width="4" height="4" fill="#333"/>
                    <rect x="22" y="18" width="4" height="4" fill="#333"/>
                    <!-- Chef Hat -->
                    <rect x="8" y="2" width="24" height="12" fill="#fff" stroke="#ddd" stroke-width="1"/>
                    <rect x="12" y="-2" width="16" height="8" fill="#fff" stroke="#ddd" stroke-width="1"/>
                    <!-- Legs -->
                    <rect x="14" y="52" width="4" height="6" fill="#333"/>
                    <rect x="22" y="52" width="4" height="6" fill="#333"/>
                </svg>
            `;
        }

        function renderMeses() {
            const grid = document.getElementById('meses-grid');

            if (!MESES_DATA || MESES_DATA.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <h2>ğŸš§ TRILHA EM CONSTRUÃ‡ÃƒO</h2>
                        <p>Seu mentor ainda estÃ¡ preparando sua jornada.<br>Em breve vocÃª poderÃ¡ explorar os 6 meses!</p>
                    </div>
                `;
                return;
            }

            let html = '';
            MESES_DATA.forEach(mes => {
                const bioma = BIOMAS[mes.numero] || BIOMAS[1];
                const statusClass = mes.status === 'CONCLUIDO' ? 'completed' :
                    mes.status === 'ATUAL' ? 'current' : 'locked';
                const statusText = mes.status === 'CONCLUIDO' ? 'âœ“ COMPLETO' :
                    mes.status === 'ATUAL' ? 'â–º ATUAL' : 'ğŸ”’ BLOQUEADO';
                const progressPercent = mes.total > 0 ? (mes.concluidos / mes.total) * 100 : 0;

                html += `
                    <div class="mes-card ${statusClass}" 
                         onclick="${mes.status !== 'FUTURO' ? `window.location.href='/trilha/mes/${mes.id}/'` : ''}">
                        <div class="mes-header">
                            <div class="mes-number">${mes.numero}</div>
                            <span class="mes-status ${statusClass}">${statusText}</span>
                        </div>
                        <div class="mes-name">${bioma.icon} ${mes.nome || bioma.nome}</div>
                        <div class="castelo-container">
                            ${renderCastelo(mes.numero, mes.status)}
                            ${mes.status === 'ATUAL' ? renderAvatar() : ''}
                            ${mes.status === 'FUTURO' ? '<div class="lock-overlay">ğŸ”’</div>' : ''}
                        </div>
                        <div class="mes-progress">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progressPercent}%"></div>
                            </div>
                            <span class="progress-text">${mes.concluidos}/${mes.total}</span>
                        </div>
                    </div>
                `;
            });

            grid.innerHTML = html;
        }

        document.addEventListener('DOMContentLoaded', renderMeses);
    </script>
</body>

</html>
